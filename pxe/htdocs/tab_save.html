<script>
function selectBackup(pc,divid) {
	var html;
	xmlhttpget('/cgi-bin/pxe/savlist.cgi','eval',undefined,'selectBackup_callback('+pc+',"'+divid+'");');
}
function selectBackup_callback(pc,divid) {
	html='Sauvegarde &agrave; restaurer:<select name="pcimagetorestore_'+pc+'" value="'+pcimagetorestore[pc]+'" onchange="changeimagetorestore('+pc+')">';
	for(var j=1; j < savlist.length; j++) {
		if ((savlist[j]!=undefined) && (savlist[j]!='')) {
			html+='<option value="'+j+'">'+savlist[j]+'</option>';
		}
	}
	html+='</select>';
	document.getElementById(divid).innerHTML=html;
}
selectBackup(1,'restorepath');
